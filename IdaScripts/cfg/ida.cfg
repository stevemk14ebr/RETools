// Compiler-dependent settings: the folowing variables should be defined:
// HEADER_PATH - list of include directories separated by ';'
// PREDEFINED_MACROS - list of predefined macros
CC_PARMS = {
  vc {                             // Visual C++
     HEADER_PATH = "/Program Files/Microsoft Visual Studio/VC98/include"
     PREDEFINED_MACROS   = "_cdecl=__cdecl;"
                           "_pascal=__pascal;"
                           "_huge=__huge;"
                           "_near=__near;"
                           "_far=__far;"
                           "__inline=;"
                           "_inline=;"
                           "inline=;"
                           "CM_WINNT;"
                           "MPR50;"
                           "_INTEGRAL_MAX_BITS=64;"
                           "_MSC_VER=1400;"
                           "_CHAR_UNSIGNED=1;"
                           "_M_IX86=300;"
                           "__MT__=1;"
                           "__TLS__=1;"
                           "_Windows=1;"
                           "__WIN32__=1;"
                           "_WIN32_WINNT=0x0500;"
                           "WINVER=0x0500;"
                           "_WIN32=1;"
                           "OLEDBVER=0x0250;"
                           "SECURITY_WIN32;"
                           "WIN32_SUPPORT;"
                           "DBNTWIN32;"
                           "W32SUT_32;"
  }
  gcc {                            // GNU C++
     HEADER_PATH = "/usr/include"
     PREDEFINED_MACROS   = "__GNUC__=4;"
                           "__CHAR_BIT__=8;"
                           "unix=1;"
                           "__unix=1;"
                           "__unix__=1;"
                           "__ELF__=1;"
  }
  bcc {                            // Borland C++
    PREDEFINED_MACROS    = "__BORLANDC__=0x560;"
  }
  delphi {                         // Delphi
    PREDEFINED_MACROS    = "__BORLANDC__=0x550;"
  }
  watcom {                         // Watcom C++
    PREDEFINED_MACROS    = "__WATCOMC__=1100;"
  }
  visage {                         // Visual Age C++
    HEADER_PATH = "/usr/include"
    PREDEFINED_MACROS    = "__IBMC__=1110;"
                           "__IBMCPP__=1110;"
  }
  default {
     HEADER_PATH = ""
     PREDEFINED_MACROS   = ""
  }
}

